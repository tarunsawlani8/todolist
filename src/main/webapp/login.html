
<div class="container theme-showcase" role="main">

	<div class="page-header">
		<h1>Login Here</h1>
	</div>


	

	<form name="loginForm" autocomplete="off" novalidate>

		<div class="form-group row">


			<label for="customerContact" class="col-sm-1">User Name :</label> <input
				type="text" class="form-control col-sm-2" style="width: 20%;"
				placeholder="Type your username" name="username" id="username"
				data-validation="length alphanumeric" ng-model="userModel.username"
				required /> <label for="customerContact" class="col-sm-1">Password
				:</label> <input type="password" class="form-control col-sm-2"
				style="width: 20%;" placeholder="Type your password" name="password"
				id="password" data-validation="length alphanumeric"
				ng-model="userModel.password" required />


		</div>


		<button id="loginBtn" type="button"
			class="btn btn btn-primary col-sm-1" style="width: auto"
			;
			ng-click="login(userModel)" ng-disabled="loginForm.$invalid"font-weight:bold;">Login
		</button>

	</form>

</div>
